function getDayTotals(day){let totals={calories:0,protein:0,carbs:0,fat:0};meals.forEach(meal=>{const sel=selections[`${day}-${meal}`];if(sel){totals.calories+=sel.calories;totals.protein+=sel.protein;totals.carbs+=sel.carbs;totals.fat+=sel.fat;}});return totals;}

function categorizeIngredient(ing){const i=ing.toLowerCase();const categories={meat:['pork','beef','chicken','lamb','bacon','sausage','mince','guanciale','ham','kielbasa','thigh','cutlet','prawn','shrimp','salmon','trout','fish','gambas','meat','steak'],dairy:['milk','cream','yogurt','cheese','butter','egg','sour cream','feta','sirene','mozzarella','parmesan','pecorino','quark','tvorog','kefir','kashkaval','bÃ©chamel','kajmak'],vegetables:['potato','onion','garlic','tomato','pepper','cucumber','carrot','cabbage','beetroot','eggplant','zucchini','mushroom','spinach','radish','lettuce','olive','bean','lentil','pea'],fruits:['lemon','apple','berry','berries','raisin','fig','prune'],grains:['flour','bread','pasta','rice','spaghetti','noodle','oat','buckwheat','semolina','pita','tortilla','filo','dough','crumb'],spices:['salt','pepper','paprika','cumin','oregano','thyme','dill','parsley','basil','mint','cinnamon','nutmeg','bay','caraway','marjoram','chili','spice'],pantry:['oil','olive oil','vinegar','tomato paste','tomato sauce','passata','broth','stock','wine','honey','sugar','jam','soy','baking'],other:[]};for(const[cat,keywords]of Object.entries(categories)){if(keywords.some(k=>i.includes(k)))return cat;}return 'other';}
const categoryLabels={'meat':'ğŸ¥© Meat & Fish','dairy':'ğŸ§€ Dairy & Eggs','vegetables':'ğŸ¥¬ Vegetables','fruits':'ğŸ‹ Fruits','grains':'ğŸŒ¾ Bread & Grains','spices':'ğŸŒ¿ Herbs & Spices','pantry':'ğŸ«™ Pantry Staples','other':'ğŸ“¦ Other'};
function toggleSelector(day,meal){const key=`${day}-${meal}`;openSelector=openSelector===key?null:key;render();}
function selectMeal(day,meal,idx){selections[`${day}-${meal}`]=mealData[meal][idx];openSelector=null;render();}
function clearSelection(day,meal){delete selections[`${day}-${meal}`];render();}
function toggleRecipe(day,meal){const key=`${day}-${meal}`;expandedRecipe=expandedRecipe===key?null:key;renderRecipesTab();}
function copyList(){const list=getShoppingList();const grouped={};list.forEach(item=>{if(!grouped[item.category])grouped[item.category]=[];grouped[item.category].push(item);});const catOrder=['meat','dairy','vegetables','fruits','grains','spices','pantry','other'];let text='SHOPPING LIST\n=============';catOrder.forEach(cat=>{if(grouped[cat]&&grouped[cat].length>0){text+=`\n\n${categoryLabels[cat]}\n`;grouped[cat].sort((a,b)=>a.name.localeCompare(b.name)).forEach(i=>{text+=`â˜ ${i.name}${i.count>1?` (Ã—${i.count})`:''}\n`;});}});navigator.clipboard.writeText(text.trim()).then(()=>alert('Shopping list copied!'));}
function getListText(){const list=getShoppingList();const grouped={};list.forEach(item=>{if(!grouped[item.category])grouped[item.category]=[];grouped[item.category].push(item);});const catOrder=['meat','dairy','vegetables','fruits','grains','spices','pantry','other'];let text='SHOPPING LIST\n';catOrder.forEach(cat=>{if(grouped[cat]&&grouped[cat].length>0){text+=`\n${categoryLabels[cat]}\n`;grouped[cat].sort((a,b)=>a.name.localeCompare(b.name)).forEach(i=>{text+=`- ${i.name}${i.count>1?` (Ã—${i.count})`:''}\n`;});}});return text.trim();}
function showQRCode(){const text=getListText();const qrUrl=`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;document.getElementById('qrImage').src=qrUrl;document.getElementById('qrModal').classList.add('show');}
function closeQR(){document.getElementById('qrModal').classList.remove('show');}
document.addEventListener('click',function(e){const modal=document.getElementById('qrModal');if(e.target===modal)closeQR();});
function shareList(){const text=getListText();if(navigator.share){navigator.share({title:'Shopping List',text:text}).catch(()=>{});}else{copyList();}}
function printRecipes(){expandAllRecipes();setTimeout(()=>{window.print();},300);}
function expandAllRecipes(){document.querySelectorAll('.recipe-details').forEach(el=>el.style.display='block');document.querySelectorAll('.arrow').forEach(el=>el.textContent='â–²');}
document.querySelectorAll('.tab').forEach(tab=>{tab.addEventListener('click',()=>{document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));tab.classList.add('active');document.getElementById('plan-tab').classList.add('hidden');document.getElementById('recipes-tab').classList.add('hidden');document.getElementById('shopping-tab').classList.add('hidden');document.getElementById(`${tab.dataset.tab}-tab`).classList.remove('hidden');});});
